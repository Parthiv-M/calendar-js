<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" id="favicon" href="./images/icon.png">
    <title>Calendar | MIST</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body onLoad=renderDate()>
    <div class="wrapper">
        <div class="calendar">
            <div class="months">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div style="display: flex; flex-flow: column;">
                    <div>
                        <h2 id="month">April</h2>
                    </div>
                    <div class="displayDate">
                        --
                        <p id="date-str"></p>
                    </div>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="day">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="date">
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>

</html>
